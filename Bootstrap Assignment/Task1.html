<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course card</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Problem Statement
     You have to create a course card which should contain the thumbnail image, title and description with a call to
     action button. -->
    <div class="card" style="width: 18rem;">
        <div>
            <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png"
                class="card-img-top" alt="course card">
        </div>
        <div class="card-body">
            <h2 class="card-title">Full Stack Wed Development</h2>
            <p class="card-text">Learn MERN stack: MongoDB, Express.js, React.js, Node.js. Build
                dynamic web apps. Gain hands-on full-stack skills.</p>
        </div>
        <!-- pw skill Full stack web development course link buttom -->
        <a href="https://pwskills.com/course/full-stack-web-development-ja" class="btn btn-primary" target="_blank">Enroll Now</a> 
    </div>

</body>

</html>
